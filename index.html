  <body>   


    <div class="app">
      <div class="search-bar">
        <button id="pinpoint"><i class="fas fa-map-marker-alt" alt="Current Location"></i></button>
        <form id="search-engine">
          <input
            type="search/text"
            id="city-search"
            name="city-search"
            autocomplete="off"
            autofocus="on"
            placeholder="Enter a City..."
          />
          <button type="submit" value="search" id="search-button"/><i class="fas fa-search"></i></button>
        </form>
        </div>


        <div class="container widget">
          <div class="row date-time">
            <div class="col date">
              <p id="current-date"> </p>
            </div>
            <div class="col time">
              <p id="current-time"> </p>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col current-city">
              <h1 id="current-city"> </h1>
                <ul>
                  <li id="condition"> </li>
                  <li id="current-temp"> </li>
                </ul>
            </div>
            <div class="col-md-auto weather-icon">
              <img src="" alt="" class="icon" id="icon" />
            </div>
            <div class="col weather-details">
              <ul>
                <li id="humidity"></li>
                <li id="windspeed"></li>
              </ul>

              <div class="conversion">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-warning active" id="celsius">
                    <input type="radio" name="options">ºC
                  </label>
                  <label class="btn btn-warning" id="fahrenheit">
                    <input type="radio" name="options" >ºF
                  </label>
                  
                </div>
              </div>


            </div>
          </div>
        </div>

      


      <div class="container forecast">
        <div class="row row-cols-5" id="forecast">
          <div class="col">
            <h5> </h5>
            <img src=" "/>
            <p><b id="maxtemp"> º</b> <span id="mintemp">º</span></p>
          </div>
